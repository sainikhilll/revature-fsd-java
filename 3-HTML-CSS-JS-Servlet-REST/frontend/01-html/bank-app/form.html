<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form method="post" action="https://www.w3schools.com/action_page.php
        ">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter Name" value="John" name="name"><br><br>
            <input type="password" placeholder="Password min. 8 characters" required value="1111" name="password"><br><br>
           <label for="mail"> Email</label>
            <input type="text" value="nani@gmail.com" 
            title="Enter Valid email" name="mail"><br><br>
            <select>
                <option>Red</option>
                <option>Green</option>
                <option selected>Blue</option>
            </select><br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender" value="m" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="f" checked>
            <label for="female">Female</label><br><br>

            <select multiple name="languages-m" >
                <option>English</option>
                <option>Arabic</option>
                <option>Spanish</option>
                <option>French</option>
            </select><br><br>

            <input type="checkbox" id="english"> <label for="english" value="en">English</label><br>
            <input type="checkbox" id="arabic" checked> <label for="arabic" value="ar">Arabic</label><br>
            <input type="checkbox" id="spanish"> <label for="spanish" value="es">Spanish</label><br>
            <input type="checkbox" id="french"> <label for="french" value="fr">French</label><br>

            <textarea name="textarea">Line 1
Line 2
Line 3</textarea><br><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
