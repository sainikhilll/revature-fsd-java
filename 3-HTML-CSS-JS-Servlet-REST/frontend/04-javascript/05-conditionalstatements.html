<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script >
            var a = 10;
            var b = "10";
            if (a == b) { // compares the value
                console.log("a and b are same");
            } else {
                console.log("a and b are not same");
            }
            if (a === b) { // strict comparison operator checks for data typescompares the value
                console.log("a and b are same");
            } else {
                console.log("a and b are not same");
            }

        </script>
    </body>
</html>
