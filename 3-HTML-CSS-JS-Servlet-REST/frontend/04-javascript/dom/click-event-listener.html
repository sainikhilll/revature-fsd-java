<!DOCTYPE html>
<html>
    <head>
        <title>Click</title>
    </head>
    <body>
        <input type="button" value="button" id="btn">
        <script>
            var btn = document.getElementById("btn");
            btn.addEventListener("click", function() {
                console.log("button clicked");
            });
        </script>
    </body>
</html>
