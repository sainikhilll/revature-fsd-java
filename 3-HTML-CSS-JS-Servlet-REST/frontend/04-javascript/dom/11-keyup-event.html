<!DOCTYPE html>
<html>
    <head>
        <title>Click</title>
    </head>
    <body>
        <input type="text" id="txt">
        <script>
            var text = document.getElementById("txt");
            text.addEventListener("keyup",function(event){
                console.log(event.target.value);
            })
            
        </script>
    </body>
</html>
