<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        <script>
            function add(a, b) {
                return a + b;
            }
            var add = (a, b) => a + b;
            console.log(add(10, 12));
        </script>
    </body>
</html>
