<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Bank App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
    
        <li class="nav-item ">
          <a class="nav-link" href="Accounts.html">Accounts</a>
        </li>
        <li class="nav-item active ">
          <a class="nav-link" href="#">Create Account</a>
        </li>
        
      </li>
      </ul>

  </nav>
  <br><br><br><br>
  <div class="container ">
    <div id="success" class="alert alert-success"></div>
    <div id="error" class="alert alert-danger"></div>
    <br>
   <div class="headerBlur"> <h2 class="display-5 text-center " style="font-weight: bold;">Create New Account Here.</h2></div><br>
    <div class="row  justify-content-center align-items-center">
        <div class="col-12 col-lg-4 ">
            <br>
            <form class="pop">
                <div class="form-group">
                    <label for="firstname" style=" font-weight: bold;" >Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div id="nameError" class="validation-error"></div>

                <div class="form-group">
                    <label for="branch" style=" font-weight: bold;">Branch</label>
                    <input type="text" class="form-control" name="branch" id="branch">
                </div>
                <div id="branchError" class="validation-error"></div>
                <div class="form-group">
                    <label for="balance" style=" font-weight: bold;">balance</label>
                    <input type="text" class="form-control" name="balance" id="balance">
                </div>
                <div id="balanceError" class="validation-error"></div>
                <input type="button" style="  background-color: #00DFC0; border: none; outline: none; font-weight: bold;" class="btn btn-primary" id="createAccountButton" value="Create Account" >
            </form>
            <br><br><br><br>
        </div>
        <br>
    </div>

</div>
