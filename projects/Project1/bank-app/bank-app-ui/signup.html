<head>

        body {
            background: url('signup.jpg') no-repeat;
            /* background-origin: border-box; */
            background-size: contain;
            background-position: right;
            background-color: white;

        }
        .pop{
            box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding:calc(15px + 1vw) ;
        }
        
    </style>
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Bank App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Signup</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="Login.html">Login</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="Accounts.html">Accounts</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="customers.html">Customers</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="Validationofaccounts.html">Validation of Accounts</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br><br>
    <div class="container ">
        <div id="success" class="alert alert-success"></div>
        <div id="error" class="alert alert-danger"></div>
        <br>
       <div class="headerBlur"> <h2 class="display-5 text-center " style="font-weight: bold;">New user? Signup Here.</h2></div><br>
        <div class="row  justify-content-center align-items-center">
            <div class="col-12 col-lg-4 ">
                <br>
                <form class="pop">
                    <div class="form-group">
                        <label for="firstname" style=" font-weight: bold;" >Firstname</label>
                        <input type="text" class="form-control" name="firstname" id="firstName">
                    </div>
                    <div id="firstNameError" class="validation-error"></div>

                    <div class="form-group">
                        <label for="lastname" style=" font-weight: bold;">Lastname</label>
                        <input type="text" class="form-control" name="lastname" id="lastName">
                    </div>
                    <div id="LastNameError" class="validation-error"></div>
                    <div class="form-group">
                        <label for="email" style=" font-weight: bold;">Email</label>
                        <input type="email" class="form-control" name="email" id="email" style="border-color: #1A2E35;">
                    </div>
                    <div id="emailError" class="validation-error"></div>
                    <div class="form-group">
                        <label for="password" style=" font-weight: bold;">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div id="passwordError" class="validation-error"></div>
                    <input type="button" style="  background-color: #00DFC0; border: none; outline: none; font-weight: bold;" class="btn btn-primary" id="submit" value="Signup" onclick="onClickingButton()">
                </form>
                <br><br><br><br>
            </div>
            <br>
        </div>

    </div>
    <script src="scripts/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
