    <h1 class="text-center font-weight-bold ">Validation of Accounts</h1><br>
    <div class="container-fluid">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Account Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Approve/Reject</th>
                </tr>
            </thead>
            <tbody id="cust">
            </tbody>
        </table>
    </div>
    <script>
         var account1 = {
      accountNumber: 245542652,
      name: "Lewis",
      balance: 50000
    };
    var account2 = {
      accountNumber: 245542653,
      name: "Lewis",
      balance: 5000

    };
    var account3 = {
      accountNumber: 245542654,
      name: "Max",
      balance: 52000

    };
    var account4 = {
      accountNumber: 245542655,
      name: "Lando",
      balance: 55000

    };
    var account5 = {
      accountNumber: 245542656,
      name: "Sebastian",
      balance: 70000

    };
    var account6 = {
      accountNumber: 245542657,
      name: "Daniel",
      balance: 60000
    };
    var accounts = [account1, account2, account3, account4, account5, account6];
    let element = "";
    for (var account of accounts) {
            element += `<tr>
            <td>${account.accountNumber}</td>
            <td>${account.name}</td>
            <td>${account.balance}</td>
            <td><button type="button" class="btn btn-success">Approve</button> <button type="button" class="btn btn-danger">Reject</button></td>
          </tr>`
        }
    document.getElementById("cust").innerHTML = element;
    </script>
